<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Meeting</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p>
      <ngb-alert *ngIf="request?.isFailure">
        {{ error }}
      </ngb-alert>
    </p>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="year">Year</label>
        <input
          type="number"
          class="form-control"
          name="year"
          formControlName="year"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="month">Month</label>
        <input
          type="number"
          class="form-control"
          name="month"
          formControlName="month"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="day">Day</label>
        <input
          type="number"
          class="form-control"
          name="day"
          formControlName="day"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-9">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          name="description"
          formControlName="description"
        ></textarea>
      </div>
    </div>
    <div class="row align-items-center m-0">
      <h5 class="mr-3">Subjects</h5>
      <button type="button" class="btn btn-info" (click)="addSubject()">
        +
      </button>
    </div>
    <div formArrayName="subjects">
      <div
        *ngFor="let subject of subjects.controls; let i = index"
        class="form-row"
      >
        <ng-container [formGroup]="subject">
          <div class="form-group col-md-9">
            <label for="title">Title</label>
            <textarea
              class="form-control"
              name="title"
              formControlName="title"
            ></textarea>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <app-spinner *ngIf="request != null && request.inProgress"></app-spinner>
    <button type="submit" class="btn btn-outline-dark">Save</button>
  </div>
</form>
